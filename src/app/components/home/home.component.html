<div class="container mt-4">
  <div class="row justify-content-start">
    <div class="col-8">
      <div class="my-3">
        <label for="budgetName">Nombre del Presupuesto:</label>
        <input type="text" id="budgetName" [(ngModel)]="budgetName" required class="form-control">
      </div>
      <div class="my-3">
        <label for="clientName">Cliente/a:</label>
        <input type="text" id="clientName" [(ngModel)]="clientName" required class="form-control">
      </div>

      <p>¿Qué quieres hacer?</p>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="checkbox1" (change)="updateTotalPrice()"
          id="checkbox1">
        <label class="form-check-label" for="checkbox1">Una página web (500€)</label>
      </div>

      <app-panel *ngIf="checkbox1" (costChanged)="onCostChanged($event)"
        (inputValuesChanged)="onInputValuesChanged($event)" class="row"></app-panel>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="checkbox2" (change)="updateTotalPrice()"
          id="checkbox2">
        <label class="form-check-label" for="checkbox2">Una consultoría SEO (300€)</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="checkbox3" (change)="updateTotalPrice()"
          id="checkbox3">
        <label class="form-check-label" for="checkbox3">Una campaña de Google Ads (200€)</label>
      </div>

      <p class="mt-3">Precio Total: {{ totalPrice }} €</p>

      <div class="my-2">
        <button (click)="addBudget()" class="btn btn-primary">Generar Presupuesto</button>
      </div>

      <div class="my-2">
        <button (click)="goToWelcome()" class="btn btn-secondary">Volver a la Bienvenida</button>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <app-pressupost-list class="border border-4 border-dark rounded rounded-4 p-4 m-4"
        *ngIf="budgetService.getBudgets().length > 0"></app-pressupost-list>
    </div>
  </div>
</div>
